<script>   
    function playNow(){
        var myAideo=document.getElementById("player");
        if(sessionStorage.getItem('bgm')==1){
            myAideo.play();
            $("#music").attr("style","animation-play-state:running;");
            sessionStorage.setItem("bgm", 0);
            console.log('stop');
            
        }else{
            myAideo.pause();
            $("#music").attr("style","animation-play-state:paused;");
            sessionStorage.setItem('bgm', 1);
            console.log('play');
        }
        
    }


   $(document).ready(function(){

    playNow();
