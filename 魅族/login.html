<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common/iconfont.css">
    <link rel="stylesheet" href="./css/common/reset.css">
    <link rel="stylesheet" href="./css/common/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <a href="./">
            <div class="logo"></div>
        </a>
    </div>
    <div class="wrap">
        <div class="wrap-content">
            <form action="" class="loginBox">
                <div class="message-login" id="message-login1">
                    <span class="phone-login"></span>
                    <div class="tit" data-type="name">
                        <a href="#" class="active" onclick="zhanghao()">账号登陆</a>
                        <span class="register-line"></span>
                        <a href="#" onclick="yanzhengma()">验证码登陆</a>
                    </div>
                    <div class="loginByName">
                        <input type="text" placeholder="手机号 / Flyme 账号" name="username" maxlength="50" id="username"
                            autocomplete="off" class="inputs" />
                        <input type="password" placeholder="密码" name="password" maxlength="50" id="password"
                            class="inputs" autocomplete="off" />
                        <label class="rember">
                            <input type="checkbox" />
                            <span>记住登录状态</span>
                        </label>
                    </div>
                    <button class="">登录</button>
                    <div class="login-footer">
                        <a href="./register.html">注册</a>
                        <a href="./register.html">忘记密码</a>
                    </div>
                </div>
                <div class="message-login" id="message-login2"  style="display:none;">
                    <span class="phone-login"></span>
                    <div class="tit" data-type="name">
                        <a href="#" onclick="zhanghao()">账号登陆</a>
                        <span class="register-line"></span>
                        <a href="#" class="active" onclick="yanzhengma()">验证码登陆</a>
                    </div>
                    <div class="loginByName">
                        <input type="text" placeholder="手机号" name="username" maxlength="50" id="username"
                            autocomplete="off" class="inputs" />
                        <div class="check-number">
                            <input type="password" placeholder="验证码" name="password" maxlength="50" id="password"
                            class="inputs" autocomplete="off" />
                            <a href="#">获取验证码</a>
                        </div>
                        <label class="rember">
                            <input type="checkbox" />
                            <span>记住登录状态</span>
                        </label>
                    </div>
                    <button class="">登录</button>
                    <div class="login-footer">
                        <a href="#">注册</a>
                        <a href="#">忘记密码</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script>
    
    var zhanghao =function(){
        $('#message-login2').fadeOut();
        $('#message-login1').fadeIn();
        $('.tit a:first').css('color','#32a5e7');
        $('.tit a:last').css('color','#7f7f7f');
    }
    function yanzhengma(){
        $('#message-login1').fadeOut();
        $('#message-login2').fadeIn();
        $('.tit a:first').css('color','#7f7f7f');
        $('.tit a:last').css('color','#32a5e7');
    }
$(document).ready(function(){

    
})
</script>
</html>
