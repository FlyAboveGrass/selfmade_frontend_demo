<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百叶窗上滑效果</title>
    <link rel="stylesheet" href="./style.scss">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .layout{
            background-color: gray;
            display: flex;
            flex-direction: row;
        }
        .layout li{
            list-style: none;
            flex: 1;
            height: 100vh;
            overflow: hidden;
            transition: 1.2s ease-in-out;
        }
        .layout li::before{
            content: '';
            display: block;
            background: url(https://picsum.photos/1280/1060);
            background-size: cover;            
            width: 100vw;
            height: 100vh;
            
        }

        .layout li:nth-child(1){
            transition-delay: 0.05s;
        }
        .layout li:nth-child(2){
            transition-delay: 0.05s;
        }
        .layout li:nth-child(3){
            transition-delay: 0.10s;
        }
        .layout li:nth-child(4){
            transition-delay: 0.15s;
        }
        .layout li:nth-child(5){
            background-position: -40vw;
            transition-delay: 0.2s;
        }
        .layout li:nth-child(6){
            transition-delay: 0.25s;
        }
        .layout li:nth-child(7){
            transition-delay: 0.30s;
        }
        .layout li:nth-child(8){
            transition-delay: 0.35s;
        }
        .layout li:nth-child(9){
            transition-delay: 0.40s;
        }
        .layout li:nth-child(10){
            transition-delay: 0.45s;
        }

        .layout li:nth-child(1)::before{
            background-position: -0vw;
        }
        .layout li:nth-child(2)::before{
            background-position: -10vw;
        }
        .layout li:nth-child(3)::before{
            background-position: -20vw;
        }
        .layout li:nth-child(4)::before{
            background-position: -30vw;
        }
        .layout li:nth-child(5)::before{
            background-position: -40vw;
        }
        .layout li:nth-child(6)::before{
            background-position: -50vw;
        }
        .layout li:nth-child(7)::before{
            background-position: -60vw;
        }
        .layout li:nth-child(8)::before{
            background-position: -70vw;
        }
        .layout li:nth-child(9)::before{
            background-position: -80vw;
        }
        .layout li:nth-child(10)::before{
            background-position: -90vw;
        }


        .layout:hover li {
            transform: translateY(-100vh);
        }
    </style>
</head>
<body>
    <div class="layout">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>
</body>
</html>
